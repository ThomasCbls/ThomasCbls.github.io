  bio: |
    Je m'appelle Thomas Camboulas, étudiant en BTS Services Informatiques aux Organisations (SIO) avec une spécialisation en Solutions Logicielles et Applications Métiers (SLAM). 
    Actuellement en alternance, je me consacre pleinement à acquérir des compétences pratiques et théoriques dans le domaine de l'informatique. Mon parcours académique a été marqué par une passion croissante pour le développement logiciel et les technologies de l'information. Mon cursus en BTS SIO SLAM me permet de développer des compétences solides en programmation, en gestion de bases de données, et en analyse. En alternance, j'ai pu mettre en pratique ces connaissances au sein de l'entreprise, ce qui a considérablement enrichi mon expérience professionnelle. Mon ambition est de poursuivre mes études pour devenir ingénieur en informatique. Je suis convaincu que ce parcours me permettra de maîtriser les technologies de pointe et de participer à des projets innovants comme le développement de l’intelligence artificielle. Je souhaite contribuer à la création de solutions logicielles efficaces et à l'amélioration des systèmes d'information.
  email: camboulasthomas@gmail.com
